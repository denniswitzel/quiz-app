<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <title>Create Question</title>
</head>
<body>
    <header>
        <h1 class="header__headline">Create Question</h1>
    </header>
    <main>
        <section class="create-box">
            <h2 class="create-box__headline mb-10">Your Question:</h2>
            <textarea id="question" class="create-box__textarea mb-10" name="question" rows="4" cols="25"></textarea>
            <h2 class="create-box__headline mb-10">Your Answer:</h2>
            <textarea id="answer" class="create-box__textarea mb-10" name="answer" rows="4" cols="25"></textarea>
            <h2 class="create-box__headline mb-10">Tags:</h2>
            <textarea id="tags" class="create-box__textarea mb-30" name="tags" rows="1" cols="25"></textarea>
            <button type="submit" class="button-answer">Submit question</button>
        </section>
    </main>
    <footer>
        <nav class="nav">
            <a class="nav__link-1" href="index.html"><img src="img/icons/q-white.svg" height="40px" alt="Home"></a>
            <a class="nav__link-2" href="bookmarks.html"><img src="img/icons/bookmark-white.svg" height="40px" alt="Bookmarks"></a>
            <a class="nav__link-3" href="create.html"><img src="img/icons/pen-orange.svg" height="40px" alt="Create"></a>
            <a class="nav__link-4" href="profile.html"><img src="img/icons/profile-white.svg" height="40px" alt="Profile"></a>
        </nav>
    </footer>
    
</body>
</html>
